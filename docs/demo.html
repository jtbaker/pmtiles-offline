    <style>

        /* Header */

    <script type="module">
        import { IndexedDBSource } from "pmtiles-offline";

        // DOM elements
        const uploadOverlay = document.getElementById('upload-overlay');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const loadDefaultBtn = document.getElementById('load-default-btn');
        const logElement = document.getElementById('log');
        const logClearBtn = document.getElementById('log-clear');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const fileInfo = document.getElementById('file-info');
        const btnUpload = document.getElementById('btn-upload');
        const btnClear = document.getElementById('btn-clear');
        const tabs = document.querySelectorAll('.tab');
        const mapView = document.getElementById('map-view');
        const logPanel = document.getElementById('log-panel');
        const cachedFilesSection = document.getElementById('cached-files-section');
        const cachedFilesList = document.getElementById('cached-files-list');
        const tooltip = document.getElementById('tooltip');
        const btnTooltip = document.getElementById('btn-tooltip');

        // Configuration
        const DEFAULT_URL = "https://pmtiles.io/protomaps(vector)ODbL_firenze.pmtiles";
        const DEFAULT_FILENAME = "firenze.pmtiles";
        const DEFAULT_CENTER = [11.2558, 43.7696];
        const DEFAULT_ZOOM = 12;
        const DB_NAME = "pmtiles-offline-demo";
        const TABLE_NAME = "tiles";

        let currentMap = null;
        let tooltipEnabled = false;
        let lastMouseEvent = null;

        // Logger
        const logger = {
            log(message, level = 'info', highlight = false) {
                const entry = document.createElement('div');
                entry.className = `log-entry ${level}`;
                if (highlight) entry.classList.add('highlight');

                const timestamp = new Date().toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    fractionalSecondDigits: 3
                });

                entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span><span class="log-message">${message}</span>`;
                logElement.appendChild(entry);
                logElement.scrollTop = logElement.scrollHeight;
            },
            debug(msg, hl = false) { this.log(msg, 'debug', hl); },
            info(msg, hl = false) { this.log(msg, 'info', hl); },
            warn(msg, hl = false) { this.log(msg, 'warn', hl); },
            error(msg, hl = false) { this.log(msg, 'error', hl); },
            clear() { logElement.innerHTML = ''; }
        };

        // Intercept console
        const originalConsole = {
            debug: console.debug,
            log: console.log,
            info: console.info,
            warn: console.warn,
            error: console.error
        };

        console.debug = function(...args) {
            const msg = args.join(' ');
            logger.debug(msg, msg.includes('[IndexedDB]'));
            originalConsole.debug.apply(console, args);
        };
        console.log = function(...args) { logger.info(args.join(' ')); originalConsole.log.apply(console, args); };
        console.info = function(...args) { logger.info(args.join(' ')); originalConsole.info.apply(console, args); };
        console.warn = function(...args) { logger.warn(args.join(' ')); originalConsole.warn.apply(console, args); };
        console.error = function(...args) { logger.error(args.join(' ')); originalConsole.error.apply(console, args); };

        // Set status
        function setStatus(text, state = 'default') {
            statusText.textContent = text;
            statusIndicator.className = state;
        }

        // List all cached PMTiles files
        async function listCachedFiles() {
            try {
                const db = await IndexedDBSource.openDb(DB_NAME, TABLE_NAME);
                const tx = db.transaction([TABLE_NAME], 'readonly');
                const store = tx.objectStore(TABLE_NAME);

                return new Promise((resolve, reject) => {
                    const request = store.getAllKeys();
                    request.onsuccess = async () => {
                        const keys = request.result;
                        const files = [];

                        for (const key of keys) {
                            const getRequest = store.get(key);
                            await new Promise((res, rej) => {
                                getRequest.onsuccess = () => {
                                    const data = getRequest.result;
                                    if (data && data.blob) {
                                        files.push({
                                            filename: data.filename || key,
                                            size: data.blob.size
                                        });
                                    }
                                    res();
                                };
                                getRequest.onerror = () => rej(getRequest.error);
                            });
                        }

                        db.close();
                        resolve(files);
                    };
                    request.onerror = () => {
                        db.close();
                        reject(request.error);
                    };
                });
            } catch (error) {
                logger.error(`Error listing cached files: ${error.message}`);
                return [];
            }
        }

        // Display cached files in UI
        async function displayCachedFiles() {
            const files = await listCachedFiles();

            cachedFilesList.innerHTML = '';

            if (files.length === 0) {
                cachedFilesSection.classList.remove('active');
                logger.debug('No cached files found');
                return;
            }

            cachedFilesSection.classList.add('active');
            logger.info(`Found ${files.length} cached file(s)`, true);

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'cached-file-item';

                const info = document.createElement('div');
                info.className = 'cached-file-info';

                const name = document.createElement('div');
                name.className = 'cached-file-name';
                name.textContent = file.filename;

                const size = document.createElement('div');
                size.className = 'cached-file-size';
                size.textContent = `${(file.size / 1024 / 1024).toFixed(1)} MB`;

                info.appendChild(name);
                info.appendChild(size);

                const actions = document.createElement('div');
                actions.className = 'cached-file-actions';

                const loadBtn = document.createElement('button');
                loadBtn.className = 'btn-load';
                loadBtn.textContent = 'Load';
                loadBtn.onclick = () => {
                    logger.info(`Loading cached file: ${file.filename}`, true);
                    loadCachedFile(file.filename);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-delete';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => {
                    if (confirm(`Delete ${file.filename}?`)) {
                        deleteCachedFile(file.filename);
                    }
                };

                actions.appendChild(loadBtn);
                actions.appendChild(deleteBtn);

                item.appendChild(info);
                item.appendChild(actions);

                cachedFilesList.appendChild(item);
            });
        }

        // Setup tooltip for feature hovering
        function setupTooltip(map) {
            // Common callback to update tooltip
            function updateTooltip(point, pageX, pageY) {
                if (!tooltipEnabled) {
                    tooltip.classList.remove('visible');
                    return;
                }

                const features = map.queryRenderedFeatures(point);
                if (features.length > 0) {
                    const feature = features[0];
                    const props = feature.properties;

                    // Build tooltip content as HTML table
                    const entries = Object.entries(props)
                        .filter(([k, v]) => v !== null && v !== undefined && v !== '');

                    if (entries.length > 0) {
                        const tableRows = entries
                            .map(([k, v]) => `<tr><td>${k}</td><td>${v}</td></tr>`)
                            .join('');

                        tooltip.innerHTML = `<table>${tableRows}</table>`;
                        tooltip.style.left = pageX + 10 + 'px';
                        tooltip.style.top = pageY + 10 + 'px';
                        tooltip.classList.add('visible');
                    } else {
                        tooltip.classList.remove('visible');
                    }
                } else {
                    tooltip.classList.remove('visible');
                }
            }

            // Mouse move event
            map.on('mousemove', (e) => {
                lastMouseEvent = e;
                updateTooltip(e.point, e.originalEvent.pageX, e.originalEvent.pageY);
            });

            // Mouse leave event
            map.on('mouseleave', () => {
                tooltip.classList.remove('visible');
                lastMouseEvent = null;
            });

            // Touch events
            map.on('touchstart', (e) => {
                if (!tooltipEnabled) return;

                const touch = e.originalEvent.touches[0];
                updateTooltip(e.point, touch.pageX, touch.pageY);

                // Auto-hide on touch after 2 seconds
                setTimeout(() => tooltip.classList.remove('visible'), 2000);
            });

            // Refresh tooltip on zoom/move end
            map.on('zoomend', () => {
                if (lastMouseEvent && tooltipEnabled) {
                    updateTooltip(lastMouseEvent.point, lastMouseEvent.originalEvent.pageX, lastMouseEvent.originalEvent.pageY);
                }
            });

            map.on('moveend', () => {
                if (lastMouseEvent && tooltipEnabled) {
                    updateTooltip(lastMouseEvent.point, lastMouseEvent.originalEvent.pageX, lastMouseEvent.originalEvent.pageY);
                }
            });

            map.on('sourcedata', () => {
                if (lastMouseEvent && tooltipEnabled) {
                    updateTooltip(lastMouseEvent.point, lastMouseEvent.originalEvent.pageX, lastMouseEvent.originalEvent.pageY);
                }
            });
        }

        // Load a cached file
        async function loadCachedFile(filename) {
            try {
                uploadOverlay.classList.add('hidden');
                setStatus('Loading...', 'loading');

                if (currentMap) {
                    logger.info('Removing existing map');
                    currentMap.remove();
                    currentMap = null;
                }

                logger.info(`Loading from cache: ${filename}`, true);
                const db = await IndexedDBSource.openDb(DB_NAME, TABLE_NAME);
                const offlineSource = new IndexedDBSource(db, filename, TABLE_NAME);

                // Initialize PMTiles protocol
                const protocol = new pmtiles.Protocol();
                maplibregl.addProtocol("pmtiles", protocol.tile);

                const p = new pmtiles.PMTiles(offlineSource);
                protocol.add(p);

                // Get metadata
                const metadata = await p.getMetadata();
                logger.info(`Metadata: ${JSON.stringify(metadata, null, 2)}`);

                // Get header for geographic bounds and center
                const header = await p.getHeader();
                logger.info(`Header bounds: [${header.minLon}, ${header.minLat}, ${header.maxLon}, ${header.maxLat}]`);
                logger.info(`Header center: [${header.centerLon}, ${header.centerLat}] @ zoom ${header.centerZoom}`);

                // Create style
                const style = createGenericStyle(filename, metadata);

                // Determine initial view from header
                const center = header.centerLon !== undefined && header.centerLat !== undefined
                    ? [header.centerLon, header.centerLat]
                    : DEFAULT_CENTER;
                const zoom = header.centerZoom !== undefined ? header.centerZoom : DEFAULT_ZOOM;

                // Create map
                logger.info('Creating map');
                currentMap = new maplibregl.Map({
                    container: 'map',
                    style: style,
                    center: center,
                    zoom: zoom
                });

                currentMap.addControl(new maplibregl.NavigationControl(), 'top-right');

                currentMap.on('load', () => {
                    logger.info('Map loaded successfully', true);
                    setStatus('Loaded (Offline)', 'cached');

                    // Setup tooltip
                    setupTooltip(currentMap);

                    // Fit to bounds from header
                    if (header.minLon !== undefined && header.maxLon !== undefined &&
                        header.minLat !== undefined && header.maxLat !== undefined) {
                        logger.info(`Fitting to bounds: [${header.minLon}, ${header.minLat}, ${header.maxLon}, ${header.maxLat}]`, true);
                        currentMap.fitBounds([
                            [header.minLon, header.minLat], // Southwest
                            [header.maxLon, header.maxLat]  // Northeast
                        ], {
                            padding: 20,
                            duration: 1000
                        });
                    }
                });

                currentMap.on('error', (e) => {
                    logger.error(`Map error: ${e.error.message}`);
                });

                // Get blob for size display
                const blob = await offlineSource.getAndSliceBlob(0, 1000000000);
                const fileSize = blob ? (blob.size / 1024 / 1024).toFixed(1) : '?';
                fileInfo.textContent = `${filename} (${fileSize} MB)`;
                fileInfo.className = 'active';

            } catch (error) {
                logger.error(`Error loading cached file: ${error.message}`);
                setStatus('Error', 'error');
                uploadOverlay.classList.remove('hidden');
            }
        }

        // Delete a cached file
        async function deleteCachedFile(filename) {
            try {
                logger.warn(`Deleting cached file: ${filename}`, true);
                const db = await IndexedDBSource.openDb(DB_NAME, TABLE_NAME);
                const tx = db.transaction([TABLE_NAME], 'readwrite');
                const store = tx.objectStore(TABLE_NAME);

                await new Promise((resolve, reject) => {
                    const request = store.delete(filename);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });

                db.close();
                logger.info(`Deleted: ${filename}`, true);

                // Refresh the cached files list
                await displayCachedFiles();

                // If the deleted file was currently loaded, reset
                if (fileInfo.textContent.includes(filename)) {
                    if (currentMap) {
                        currentMap.remove();
                        currentMap = null;
                    }
                    fileInfo.className = '';
                    setStatus('Ready', 'default');
                    uploadOverlay.classList.remove('hidden');
                }

            } catch (error) {
                logger.error(`Error deleting file: ${error.message}`);
            }
        }

        // Create generic style from PMTiles metadata
        function createGenericStyle(filename, metadata) {
            const layers = [];

            // Background layer
            layers.push({
                id: 'background',
                type: 'background',
                paint: { 'background-color': '#f8f8f8' }
            });

            // Get vector layers if available
            if (metadata.vector_layers) {
                const colors = ['#80b1d3', '#fb8072', '#fdb462', '#b3de69', '#fccde5', '#d9d9d9', '#bc80bd', '#ccebc5'];

                metadata.vector_layers.forEach((layer, idx) => {
                    const layerName = layer.id || layer.name;
                    const color = colors[idx % colors.length];

                    // Add fill layer for polygons only
                    layers.push({
                        id: `${layerName}-fill`,
                        source: 'pmtiles-source',
                        'source-layer': layerName,
                        type: 'fill',
                        filter: ['==', ['geometry-type'], 'Polygon'],
                        paint: {
                            'fill-color': color,
                            'fill-opacity': 0.6
                        }
                    });

                    // Add line layer for linestrings only
                    layers.push({
                        id: `${layerName}-line`,
                        source: 'pmtiles-source',
                        'source-layer': layerName,
                        type: 'line',
                        filter: ['in', ['geometry-type'], ['literal', ['LineString', 'MultiLineString']]],
                        paint: {
                            'line-color': color,
                            'line-width': 1.5
                        }
                    });

                    // Add circle layer for points
                    layers.push({
                        id: `${layerName}-circle`,
                        source: 'pmtiles-source',
                        'source-layer': layerName,
                        type: 'circle',
                        filter: ['==', ['geometry-type'], 'Point'],
                        paint: {
                            'circle-color': color,
                            'circle-radius': 4,
                            'circle-stroke-width': 1,
                            'circle-stroke-color': '#fff'
                        }
                    });

                    logger.info(`Added layer: ${layerName}`);
                });
            } else {
                // Fallback: generic layers
                logger.warn('No vector_layers metadata found, using generic layers');
                layers.push({
                    id: 'generic-fill',
                    source: 'pmtiles-source',
                    'source-layer': 'default',
                    type: 'fill',
                    filter: ['==', ['geometry-type'], 'Polygon'],
                    paint: { 'fill-color': '#80b1d3', 'fill-opacity': 0.6 }
                });
                layers.push({
                    id: 'generic-line',
                    source: 'pmtiles-source',
                    'source-layer': 'default',
                    type: 'line',
                    filter: ['in', ['geometry-type'], ['literal', ['LineString', 'MultiLineString']]],
                    paint: { 'line-color': '#fc8d62', 'line-width': 1.5 }
                });
                layers.push({
                    id: 'generic-circle',
                    source: 'pmtiles-source',
                    'source-layer': 'default',
                    type: 'circle',
                    filter: ['==', ['geometry-type'], 'Point'],
                    paint: {
                        'circle-color': '#b3de69',
                        'circle-radius': 4,
                        'circle-stroke-width': 1,
                        'circle-stroke-color': '#fff'
                    }
                });
            }

            return {
                version: 8,
                sources: {
                    'pmtiles-source': {
                        type: 'vector',
                        url: `pmtiles://${filename}`,
                        attribution: metadata.attribution || '¬© OpenStreetMap contributors'
                    }
                },
                layers: layers
            };
        }

        // Load PMTiles
        async function loadPMTiles(source, filename, isUpload = false) {
            let storedNewFile = false;
            try {
                uploadOverlay.classList.add('hidden');
                setStatus('Loading...', 'loading');

                if (currentMap) {
                    logger.info('Removing existing map');
                    currentMap.remove();
                    currentMap = null;
                }

                logger.info(`Opening IndexedDB: ${DB_NAME}/${TABLE_NAME}`, true);
                const db = await IndexedDBSource.openDb(DB_NAME, TABLE_NAME);
                logger.info('IndexedDB opened successfully');

                const offlineSource = new IndexedDBSource(db, filename, TABLE_NAME);
                const sourceExists = await offlineSource.exists();

                let blob;
                if (!sourceExists) {
                    storedNewFile = true;
                    if (isUpload) {
                        logger.info(`Storing uploaded file: ${filename}`, true);
                        const storeStart = performance.now();
                        await offlineSource.setSource({ filename, blob: source });
                        logger.info(`Stored in ${(performance.now() - storeStart).toFixed(2)}ms`, true);
                        blob = source;
                    } else {
                        logger.warn(`Downloading: ${source}`, true);
                        const downloadStart = performance.now();
                        const response = await fetch(source);
                        const buffer = await response.arrayBuffer();
                        const downloadTime = (performance.now() - downloadStart).toFixed(2);
                        const sizeMB = (buffer.byteLength / 1024 / 1024).toFixed(2);
                        logger.info(`Downloaded ${sizeMB} MB in ${downloadTime}ms`, true);

                        blob = new Blob([buffer], { type: "application/octet-stream" });

                        logger.info(`Storing in IndexedDB...`);
                        const storeStart = performance.now();
                        await offlineSource.setSource({ filename, blob });
                        logger.info(`Stored in ${(performance.now() - storeStart).toFixed(2)}ms`, true);
                    }
                } else {
                    logger.info('Using cached PMTiles', true);
                    // Get blob for size display
                    blob = await offlineSource.getAndSliceBlob(0, 1000000000);
                }

                // Initialize PMTiles protocol
                logger.info('Initializing PMTiles protocol');
                const protocol = new pmtiles.Protocol();
                maplibregl.addProtocol("pmtiles", protocol.tile);

                const p = new pmtiles.PMTiles(offlineSource);
                protocol.add(p);

                // Get metadata
                const metadata = await p.getMetadata();
                logger.info(`Metadata: ${JSON.stringify(metadata, null, 2)}`);

                // Get header for geographic bounds and center
                const header = await p.getHeader();
                logger.info(`Header bounds: [${header.minLon}, ${header.minLat}, ${header.maxLon}, ${header.maxLat}]`);
                logger.info(`Header center: [${header.centerLon}, ${header.centerLat}] @ zoom ${header.centerZoom}`);

                // Create style
                const style = createGenericStyle(filename, metadata);

                // Determine initial view from header
                const center = header.centerLon !== undefined && header.centerLat !== undefined
                    ? [header.centerLon, header.centerLat]
                    : DEFAULT_CENTER;
                const zoom = header.centerZoom !== undefined ? header.centerZoom : DEFAULT_ZOOM;

                // Create map
                logger.info('Creating map');
                currentMap = new maplibregl.Map({
                    container: 'map',
                    style: style,
                    center: center,
                    zoom: zoom
                });

                currentMap.addControl(new maplibregl.NavigationControl(), 'top-right');

                currentMap.on('load', () => {
                    logger.info('Map loaded successfully', true);
                    setStatus('Loaded (Offline)', 'cached');

                    // Setup tooltip
                    setupTooltip(currentMap);

                    // Fit to bounds from header
                    if (header.minLon !== undefined && header.maxLon !== undefined &&
                        header.minLat !== undefined && header.maxLat !== undefined) {
                        logger.info(`Fitting to bounds: [${header.minLon}, ${header.minLat}, ${header.maxLon}, ${header.maxLat}]`, true);
                        currentMap.fitBounds([
                            [header.minLon, header.minLat], // Southwest
                            [header.maxLon, header.maxLat]  // Northeast
                        ], {
                            padding: 20,
                            duration: 1000
                        });
                    }
                });

                currentMap.on('error', (e) => {
                    logger.error(`Map error: ${e.error.message}`);
                });

                // Update file info badge
                const fileSize = blob ? (blob.size / 1024 / 1024).toFixed(1) : '?';
                fileInfo.textContent = `${filename} (${fileSize} MB)`;
                fileInfo.className = 'active';

                // Refresh cached files list if we stored a new file
                if (storedNewFile) {
                    await displayCachedFiles();
                }

            } catch (error) {
                logger.error(`Error loading PMTiles: ${error.message}`);
                setStatus('Error', 'error');
                uploadOverlay.classList.remove('hidden');
            }
        }

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.pmtiles')) {
                logger.info(`File dropped: ${file.name}`, true);
                loadPMTiles(file, file.name, true);
            } else {
                logger.error('Please drop a .pmtiles file');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                logger.info(`File selected: ${file.name}`, true);
                loadPMTiles(file, file.name, true);
            }
        });

        loadDefaultBtn.addEventListener('click', () => {
            logger.info('Loading default dataset', true);
            loadPMTiles(DEFAULT_URL, DEFAULT_FILENAME, false);
        });

        btnUpload.addEventListener('click', () => {
            uploadOverlay.classList.toggle('hidden');
            if (!uploadOverlay.classList.contains('hidden')) {
                displayCachedFiles();
            }
        });

        btnClear.addEventListener('click', async () => {
            try {
                logger.warn('Clearing cache...', true);
                const db = await IndexedDBSource.openDb(DB_NAME, TABLE_NAME);
                const tx = db.transaction([TABLE_NAME], 'readwrite');
                const store = tx.objectStore(TABLE_NAME);
                await new Promise((resolve, reject) => {
                    const req = store.clear();
                    req.onsuccess = () => resolve();
                    req.onerror = () => reject(req.error);
                });
                db.close();
                logger.info('Cache cleared', true);

                if (currentMap) {
                    currentMap.remove();
                    currentMap = null;
                }
                fileInfo.className = '';
                setStatus('Ready', 'default');
                uploadOverlay.classList.remove('hidden');

                // Refresh cached files list
                await displayCachedFiles();
            } catch (error) {
                logger.error(`Error clearing cache: ${error.message}`);
            }
        });

        btnTooltip.addEventListener('click', () => {
            tooltipEnabled = !tooltipEnabled;
            if (tooltipEnabled) {
                btnTooltip.classList.add('active');
                logger.info('Tooltip enabled', true);
            } else {
                btnTooltip.classList.remove('active');
                tooltip.classList.remove('visible');
                logger.info('Tooltip disabled', true);
            }
        });

        logClearBtn.addEventListener('click', () => logger.clear());

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabName = tab.dataset.tab;
                if (tabName === 'map') {
                    mapView.style.bottom = '33.33%';
                    logPanel.style.height = '33.33%';
                } else if (tabName === 'log') {
                    mapView.style.bottom = '66.66%';
                    logPanel.style.height = '66.66%';
                }
            });
        });

        // Initialize
        logger.info('PMTiles Offline Demo initialized', true);
        logger.info('Drag and drop a .pmtiles file or load the default dataset');

        // Check for cached files on startup
        displayCachedFiles();
    </script>

        if ('serviceWorker' in navigator) {

                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
