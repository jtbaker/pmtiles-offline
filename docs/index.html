    <script type="module">
        import { IndexedDBSource } from "pmtiles-offline";

        // DOM elements
        const uploadOverlay = document.getElementById('upload-overlay');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const loadDefaultBtn = document.getElementById('load-default-btn');
        const logElement = document.getElementById('log');
        const logClearBtn = document.getElementById('log-clear');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const fileInfo = document.getElementById('file-info');
        const btnUpload = document.getElementById('btn-upload');
        const btnClear = document.getElementById('btn-clear');
        const mapView = document.getElementById('map-view');
        const logPanel = document.getElementById('log-panel');
        const logHeader = document.getElementById('log-header');
        const consoleToggleIcon = document.getElementById('console-toggle-icon');
        const cachedFilesSection = document.getElementById('cached-files-section');
        const cachedFilesList = document.getElementById('cached-files-list');
        const btnTooltip = document.getElementById('btn-tooltip');

        // Configuration
        const DEFAULT_URL = "https://pmtiles.io/protomaps(vector)ODbL_firenze.pmtiles";
        const DEFAULT_FILENAME = "firenze.pmtiles";
        const DEFAULT_CENTER = [11.2558, 43.7696];
        const DEFAULT_ZOOM = 12;
        const DB_NAME = "pmtiles-offline-demo";
        const TABLE_NAME = "tiles";

        let currentMap = null;
        let tooltipEnabled = false;
        let currentPopup = null;
        let consoleOpened = false;
        let hoveredFeatureId = null;
        let hoveredSourceLayer = null;

        // Logger
        const logger = {
            log(message, level = 'info', highlight = false) {
                const entry = document.createElement('div');
                entry.className = `my-0.5 px-1.5 py-1 rounded ${
                    level === 'debug' ? 'text-[#9cdcfe]' :
                    level === 'info' ? 'text-[#4ec9b0]' :
                    level === 'warn' ? 'text-[#dcdcaa] bg-[#dcdcaa]/10' :
                    level === 'error' ? 'text-[#f48771] bg-[#f48771]/10' : ''
                }`;
                if (highlight) entry.classList.add('bg-blue-600/20', 'border-l-[3px]', 'border-blue-600', 'pl-2');

                const timestamp = new Date().toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    fractionalSecondDigits: 3
                });

                entry.innerHTML = `<span class="text-[#858585] mr-2">[${timestamp}]</span><span>${message}</span>`;
                logElement.appendChild(entry);
                logElement.scrollTop = logElement.scrollHeight;
            },
            debug(msg, hl = false) { this.log(msg, 'debug', hl); },
            info(msg, hl = false) { this.log(msg, 'info', hl); },
            warn(msg, hl = false) { this.log(msg, 'warn', hl); },
            error(msg, hl = false) { this.log(msg, 'error', hl); },
            clear() { logElement.innerHTML = ''; }
        };

        // Intercept console
        const originalConsole = {
            debug: console.debug,
            log: console.log,
            info: console.info,
            warn: console.warn,
            error: console.error
        };

        console.debug = function(...args) {
            const msg = args.join(' ');
            logger.debug(msg, msg.includes('[IndexedDB]'));
            originalConsole.debug.apply(console, args);
        };
        console.log = function(...args) { logger.info(args.join(' ')); originalConsole.log.apply(console, args); };
        console.info = function(...args) { logger.info(args.join(' ')); originalConsole.info.apply(console, args); };
        console.warn = function(...args) { logger.warn(args.join(' ')); originalConsole.warn.apply(console, args); };
        console.error = function(...args) { logger.error(args.join(' ')); originalConsole.error.apply(console, args); };

        // Set status
        function setStatus(text, state = 'default') {
            statusText.textContent = text;
            statusIndicator.className = statusIndicator.className.replace(/bg-\S+/g, '');
            if (state === 'loading') {
                statusIndicator.classList.add('bg-yellow-500', 'animate-pulse');
            } else if (state === 'cached') {
                statusIndicator.classList.add('bg-green-600');
            } else {
                statusIndicator.classList.add('bg-gray-500');
            }
        }

        // List all cached PMTiles files
        async function listCachedFiles() {
            try {
                const db = await IndexedDBSource.openDb(DB_NAME, TABLE_NAME);
                const tx = db.transaction([TABLE_NAME], 'readonly');
                const store = tx.objectStore(TABLE_NAME);

                return new Promise((resolve, reject) => {
                    const request = store.getAllKeys();
                    request.onsuccess = async () => {
                        const keys = request.result;
                        const files = [];

                        for (const key of keys) {
                            const getRequest = store.get(key);
                            await new Promise((res, rej) => {
                                getRequest.onsuccess = () => {
                                    const data = getRequest.result;
                                    if (data && data.blob) {
                                        files.push({
                                            filename: data.filename || key,
                                            size: data.blob.size
                                        });
                                    }
                                    res();
                                };
                                getRequest.onerror = () => rej(getRequest.error);
                            });
                        }

                        db.close();
                        resolve(files);
                    };
                    request.onerror = () => {
                        db.close();
                        reject(request.error);
                    };
                });
            } catch (error) {
                logger.error(`Error listing cached files: ${error.message}`);
                return [];
            }
        }

        // Display cached files in UI
        async function displayCachedFiles() {
            const files = await listCachedFiles();

            cachedFilesList.innerHTML = '';

            if (files.length === 0) {
                cachedFilesSection.classList.remove('block');
                cachedFilesSection.classList.add('hidden');
                logger.debug('No cached files found');
                return;
            }

            cachedFilesSection.classList.remove('hidden');
            cachedFilesSection.classList.add('block');
            logger.info(`Found ${files.length} cached file(s)`, true);

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-2.5 px-3 bg-gray-50 border border-gray-300 rounded mb-2 transition-colors duration-200 hover:bg-blue-50';

                const info = document.createElement('div');
                info.className = 'flex-1 flex flex-col gap-1';

                const name = document.createElement('div');
                name.className = 'text-[13px] text-gray-800 font-medium';
                name.textContent = file.filename;

                const size = document.createElement('div');
                size.className = 'text-[11px] text-gray-600';
                size.textContent = `${(file.size / 1024 / 1024).toFixed(1)} MB`;

                info.appendChild(name);
                info.appendChild(size);

                const actions = document.createElement('div');
                actions.className = 'flex gap-2';

                const loadBtn = document.createElement('button');
                loadBtn.className = 'px-3 py-1.5 border-none rounded text-xs font-medium cursor-pointer transition-all duration-200 bg-blue-600 text-white hover:bg-blue-700';
                loadBtn.textContent = 'Load';
                loadBtn.onclick = () => {
                    logger.info(`Loading cached file: ${file.filename}`, true);
                    loadCachedFile(file.filename);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'px-3 py-1.5 border-none rounded text-xs font-medium cursor-pointer transition-all duration-200 bg-red-600 text-white hover:bg-red-700';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => {
                    if (confirm(`Delete ${file.filename}?`)) {
                        deleteCachedFile(file.filename);
                    }
                };

                actions.appendChild(loadBtn);
                actions.appendChild(deleteBtn);

                item.appendChild(info);
                item.appendChild(actions);

                cachedFilesList.appendChild(item);
            });
        }

        // Setup tooltip for feature hovering
        function setupTooltip(map) {
            // Helper function to calculate smart offset based on cursor position
            function getSmartOffset(point) {
                const canvas = map.getCanvas();
                const width = canvas.width;
                const height = canvas.height;

                // Calculate position as percentage of canvas dimensions
                const xPercent = point.x / width;
                const yPercent = point.y / height;

                // Base offset distance
                const offsetDist = 15;

                // Determine anchor and offset based on quadrant
                let anchor;
                let offset;

                // Left or right side
                if (xPercent < 0.5) {
                    // Left side - popup goes to the right
                    if (yPercent < 0.5) {
                        // Top-left quadrant
                        anchor = 'top-left';
                        offset = [offsetDist, offsetDist];
                    } else {
                        // Bottom-left quadrant
                        anchor = 'bottom-left';
                        offset = [offsetDist, -offsetDist];
                    }
                } else {
                    // Right side - popup goes to the left
                    if (yPercent < 0.5) {
                        // Top-right quadrant
                        anchor = 'top-right';
                        offset = [-offsetDist, offsetDist];
                    } else {
                        // Bottom-right quadrant
                        anchor = 'bottom-right';
                        offset = [-offsetDist, -offsetDist];
                    }
                }

                return { anchor, offset };
            }

            // Mouse move event
            map.on('mousemove', (e) => {
                if (!tooltipEnabled) {
                    // Clear any hover state
                    if (hoveredFeatureId !== null) {
                        map.setFeatureState(
                            { source: 'pmtiles-source', sourceLayer: hoveredSourceLayer, id: hoveredFeatureId },
                            { hover: false }
                        );
                        hoveredFeatureId = null;
                        hoveredSourceLayer = null;
                    }
                    if (currentPopup) {
                        currentPopup.remove();
                        currentPopup = null;
                    }
                    return;
                }

                const features = map.queryRenderedFeatures(e.point);
                if (features.length > 0) {
                    const feature = features[0];
                    const props = feature.properties;

                    // Update hover state
                    if (feature.id !== undefined) {
                        if (hoveredFeatureId !== null && (hoveredFeatureId !== feature.id || hoveredSourceLayer !== feature.sourceLayer)) {
                            // Clear previous hover
                            map.setFeatureState(
                                { source: 'pmtiles-source', sourceLayer: hoveredSourceLayer, id: hoveredFeatureId },
                                { hover: false }
                            );
                        }
                        // Set new hover
                        hoveredFeatureId = feature.id;
                        hoveredSourceLayer = feature.sourceLayer;
                        map.setFeatureState(
                            { source: 'pmtiles-source', sourceLayer: hoveredSourceLayer, id: hoveredFeatureId },
                            { hover: true }
                        );
                    }

                    // Build tooltip content as HTML table
                    const entries = Object.entries(props)
                        .filter(([k, v]) => v !== null && v !== undefined && v !== '');

                    if (entries.length > 0) {
                        const tableRows = entries
                            .map(([k, v]) => `<tr><td style="padding: 4px 8px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #aaa; font-weight: 500; white-space: nowrap; padding-right: 12px;">${k}</td><td style="padding: 4px 8px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #fff; word-break: break-word;">${v}</td></tr>`)
                            .join('');

                        // Remove border from last row
                        const tableContent = `<table style="border-collapse: collapse; width: 100%;">${tableRows}</table>`.replace(/(<tr>(?:(?!<tr>).)*<\/tr>)(?![\s\S]*<tr>)/, (match) => match.replace(/border-bottom: 1px solid rgba\(255,255,255,0\.1\);/g, ''));

                        // Calculate smart positioning
                        const { anchor, offset } = getSmartOffset(e.point);

                        // Update or create popup
                        if (currentPopup) {
                            currentPopup.setLngLat(e.lngLat).setHTML(tableContent);
                            // Update offset by recreating popup (Maplibre doesn't support updating offset)
                            currentPopup.remove();
                            currentPopup = new maplibregl.Popup({
                                closeButton: false,
                                closeOnClick: false,
                                maxWidth: '400px',
                                className: 'feature-popup',
                                anchor: anchor,
                                offset: offset
                            })
                                .setLngLat(e.lngLat)
                                .setHTML(tableContent)
                                .addTo(map);
                        } else {
                            currentPopup = new maplibregl.Popup({
                                closeButton: false,
                                closeOnClick: false,
                                maxWidth: '400px',
                                className: 'feature-popup',
                                anchor: anchor,
                                offset: offset
                            })
                                .setLngLat(e.lngLat)
                                .setHTML(tableContent)
                                .addTo(map);
                        }
                    } else if (currentPopup) {
                        currentPopup.remove();
                        currentPopup = null;
                    }
                } else {
                    // Clear hover state when no features
                    if (hoveredFeatureId !== null) {
                        map.setFeatureState(
                            { source: 'pmtiles-source', sourceLayer: hoveredSourceLayer, id: hoveredFeatureId },
                            { hover: false }
                        );
                        hoveredFeatureId = null;
                        hoveredSourceLayer = null;
                    }
                    if (currentPopup) {
                        currentPopup.remove();
                        currentPopup = null;
                    }
                }
            });

            // Mouse leave event
            map.on('mouseleave', () => {
                // Clear hover state
                if (hoveredFeatureId !== null) {
                    map.setFeatureState(
                        { source: 'pmtiles-source', sourceLayer: hoveredSourceLayer, id: hoveredFeatureId },
                        { hover: false }
                    );
                    hoveredFeatureId = null;
                    hoveredSourceLayer = null;
                }
                if (currentPopup) {
                    currentPopup.remove();
                    currentPopup = null;
                }
            });

            // Click event for touch devices
            map.on('click', (e) => {
                if (!tooltipEnabled) return;

                const features = map.queryRenderedFeatures(e.point);
                if (features.length > 0) {
                    const feature = features[0];
                    const props = feature.properties;

                    const entries = Object.entries(props)
                        .filter(([k, v]) => v !== null && v !== undefined && v !== '');

                    if (entries.length > 0) {
                        const tableRows = entries
                            .map(([k, v]) => `<tr><td style="padding: 4px 8px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #aaa; font-weight: 500; white-space: nowrap; padding-right: 12px;">${k}</td><td style="padding: 4px 8px; border-bottom: 1px solid rgba(255,255,255,0.1); color: #fff; word-break: break-word;">${v}</td></tr>`)
                            .join('');

                        const tableContent = `<table style="border-collapse: collapse; width: 100%;">${tableRows}</table>`.replace(/(<tr>(?:(?!<tr>).)*<\/tr>)(?![\s\S]*<tr>)/, (match) => match.replace(/border-bottom: 1px solid rgba\(255,255,255,0\.1\);/g, ''));

                        // Calculate smart positioning
                        const { anchor, offset } = getSmartOffset(e.point);

                        if (currentPopup) {
                            currentPopup.remove();
                        }
                        currentPopup = new maplibregl.Popup({
                            closeButton: true,
                            closeOnClick: true,
                            maxWidth: '400px',
                            className: 'feature-popup',
                            anchor: anchor,
                            offset: offset
                        })
                            .setLngLat(e.lngLat)
                            .setHTML(tableContent)
                            .addTo(map);
                    }
                }
            });
        }

        // Load a cached file
        async function loadCachedFile(filename) {
            try {
                uploadOverlay.classList.add('hidden');
                setStatus('Loading...', 'loading');

                if (currentMap) {
                    logger.info('Removing existing map');
                    currentMap.remove();
                    currentMap = null;
                }

                logger.info(`Loading from cache: ${filename}`, true);
                const db = await IndexedDBSource.openDb(DB_NAME, TABLE_NAME);
                const offlineSource = new IndexedDBSource(db, filename, TABLE_NAME);

                // Initialize PMTiles protocol
                const protocol = new pmtiles.Protocol();
                maplibregl.addProtocol("pmtiles", protocol.tile);

                const p = new pmtiles.PMTiles(offlineSource);
                protocol.add(p);

                // Get metadata
                const metadata = await p.getMetadata();
                logger.info(`Metadata: ${JSON.stringify(metadata, null, 2)}`);

                // Get header for geographic bounds and center
                const header = await p.getHeader();
                logger.info(`Header bounds: [${header.minLon}, ${header.minLat}, ${header.maxLon}, ${header.maxLat}]`);
                logger.info(`Header center: [${header.centerLon}, ${header.centerLat}] @ zoom ${header.centerZoom}`);

                // Create style
                const style = createGenericStyle(filename, metadata);

                // Determine initial view from header
                const center = header.centerLon !== undefined && header.centerLat !== undefined
                    ? [header.centerLon, header.centerLat]
                    : DEFAULT_CENTER;
                const zoom = header.centerZoom !== undefined ? header.centerZoom : DEFAULT_ZOOM;

                // Create map
                logger.info('Creating map');
                currentMap = new maplibregl.Map({
                    container: 'map',
                    style: style,
                    center: center,
                    zoom: zoom
                });

                currentMap.addControl(new maplibregl.NavigationControl(), 'top-right');
                currentMap.addControl(new maplibregl.GeolocateControl(), 'top-right')

                currentMap.on('load', () => {
                    logger.info('Map loaded successfully', true);
                    setStatus('Loaded (Offline)', 'cached');

                    // Setup tooltip
                    setupTooltip(currentMap);

                    // Fit to bounds from header
                    if (header.minLon !== undefined && header.maxLon !== undefined &&
                        header.minLat !== undefined && header.maxLat !== undefined) {
                        logger.info(`Fitting to bounds: [${header.minLon}, ${header.minLat}, ${header.maxLon}, ${header.maxLat}]`, true);
                        currentMap.fitBounds([
                            [header.minLon, header.minLat], // Southwest
                            [header.maxLon, header.maxLat]  // Northeast
                        ], {
                            padding: 20,
                            duration: 1000
                        });
                    }
                });

                currentMap.on('error', (e) => {
                    logger.error(`Map error: ${e.error.message}`);
                });

                // Get blob for size display
                const blob = await offlineSource.getAndSliceBlob(0, 1000000000);
                const fileSize = blob ? (blob.size / 1024 / 1024).toFixed(1) : '?';
                fileInfo.textContent = `${filename} (${fileSize} MB)`;
                fileInfo.classList.remove('hidden');
                fileInfo.classList.add('inline-block');

            } catch (error) {
                logger.error(`Error loading cached file: ${error.message}`);
                setStatus('Error', 'error');
                uploadOverlay.classList.remove('hidden');
            }
        }

        // Delete a cached file
        async function deleteCachedFile(filename) {
            try {
                logger.warn(`Deleting cached file: ${filename}`, true);
                const db = await IndexedDBSource.openDb(DB_NAME, TABLE_NAME);
                const tx = db.transaction([TABLE_NAME], 'readwrite');
                const store = tx.objectStore(TABLE_NAME);

                await new Promise((resolve, reject) => {
                    const request = store.delete(filename);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });

                db.close();
                logger.info(`Deleted: ${filename}`, true);

                // Refresh the cached files list
                await displayCachedFiles();

                // If the deleted file was currently loaded, reset
                if (fileInfo.textContent.includes(filename)) {
                    if (currentMap) {
                        currentMap.remove();
                        currentMap = null;
                    }
                    fileInfo.classList.remove('inline-block');
                    fileInfo.classList.add('hidden');
                    setStatus('Ready', 'default');
                    uploadOverlay.classList.remove('hidden');
                }

            } catch (error) {
                logger.error(`Error deleting file: ${error.message}`);
            }
        }

        // Create generic style from PMTiles metadata
        function createGenericStyle(filename, metadata) {
            const layers = [];

            // Background layer
            layers.push({
                id: 'background',
                type: 'background',
                paint: { 'background-color': '#f8f8f8' }
            });

            // Get vector layers if available
            if (metadata.vector_layers) {
                const colors = ['#80b1d3', '#fb8072', '#fdb462', '#b3de69', '#fccde5', '#d9d9d9', '#bc80bd', '#ccebc5'];

                metadata.vector_layers.forEach((layer, idx) => {
                    const layerName = layer.id || layer.name;
                    const color = colors[idx % colors.length];

                    // Add fill layer for polygons only
                    layers.push({
                        id: `${layerName}-fill`,
                        source: 'pmtiles-source',
                        'source-layer': layerName,
                        type: 'fill',
                        filter: ['==', ['geometry-type'], 'Polygon'],
                        paint: {
                            'fill-color': color,
                            'fill-opacity': ['case', ['boolean', ['feature-state', 'hover'], false], 0.8, 0.6]
                        }
                    });

                    // Add line layer for linestrings only
                    layers.push({
                        id: `${layerName}-line`,
                        source: 'pmtiles-source',
                        'source-layer': layerName,
                        type: 'line',
                        filter: ['in', ['geometry-type'], ['literal', ['LineString', 'MultiLineString']]],
                        paint: {
                            'line-color': color,
                            'line-width': ['case', ['boolean', ['feature-state', 'hover'], false], 3, 1.5]
                        }
                    });

                    // Add circle layer for points
                    layers.push({
                        id: `${layerName}-circle`,
                        source: 'pmtiles-source',
                        'source-layer': layerName,
                        type: 'circle',
                        filter: ['==', ['geometry-type'], 'Point'],
                        paint: {
                            'circle-color': color,
                            'circle-radius': ['case', ['boolean', ['feature-state', 'hover'], false], 6, 4],
                            'circle-stroke-width': ['case', ['boolean', ['feature-state', 'hover'], false], 2, 1],
                            'circle-stroke-color': '#fff'
                        }
                    });

                    logger.info(`Added layer: ${layerName}`);
                });
            } else {
                // Fallback: generic layers
                logger.warn('No vector_layers metadata found, using generic layers');
                layers.push({
                    id: 'generic-fill',
                    source: 'pmtiles-source',
                    'source-layer': 'default',
                    type: 'fill',
                    filter: ['==', ['geometry-type'], 'Polygon'],
                    paint: {
                        'fill-color': '#80b1d3',
                        'fill-opacity': ['case', ['boolean', ['feature-state', 'hover'], false], 0.8, 0.6]
                    }
                });
                layers.push({
                    id: 'generic-line',
                    source: 'pmtiles-source',
                    'source-layer': 'default',
                    type: 'line',
                    filter: ['in', ['geometry-type'], ['literal', ['LineString', 'MultiLineString']]],
                    paint: {
                        'line-color': '#fc8d62',
                        'line-width': ['case', ['boolean', ['feature-state', 'hover'], false], 3, 1.5]
                    }
                });
                layers.push({
                    id: 'generic-circle',
                    source: 'pmtiles-source',
                    'source-layer': 'default',
                    type: 'circle',
                    filter: ['==', ['geometry-type'], 'Point'],
                    paint: {
                        'circle-color': '#b3de69',
                        'circle-radius': ['case', ['boolean', ['feature-state', 'hover'], false], 6, 4],
                        'circle-stroke-width': ['case', ['boolean', ['feature-state', 'hover'], false], 2, 1],
                        'circle-stroke-color': '#fff'
                    }
                });
            }

            return {
                version: 8,
                sources: {
                    'pmtiles-source': {
                        type: 'vector',
                        url: `pmtiles://${filename}`,
                        attribution: metadata.attribution || '¬© OpenStreetMap contributors'
                    }
                },
                layers: layers
            };
        }

        // Load PMTiles
        async function loadPMTiles(source, filename, isUpload = false) {
            let storedNewFile = false;
            try {
                uploadOverlay.classList.add('hidden');
                setStatus('Loading...', 'loading');

                if (currentMap) {
                    logger.info('Removing existing map');
                    currentMap.remove();
                    currentMap = null;
                }

                logger.info(`Opening IndexedDB: ${DB_NAME}/${TABLE_NAME}`, true);
                const db = await IndexedDBSource.openDb(DB_NAME, TABLE_NAME);
                logger.info('IndexedDB opened successfully');

                const offlineSource = new IndexedDBSource(db, filename, TABLE_NAME);
                const sourceExists = await offlineSource.exists();

                let blob;
                if (!sourceExists) {
                    storedNewFile = true;
                    if (isUpload) {
                        logger.info(`Storing uploaded file: ${filename}`, true);
                        const storeStart = performance.now();
                        await offlineSource.setSource({ filename, blob: source });
                        logger.info(`Stored in ${(performance.now() - storeStart).toFixed(2)}ms`, true);
                        blob = source;
                    } else {
                        logger.warn(`Downloading: ${source}`, true);
                        const downloadStart = performance.now();
                        const response = await fetch(source);
                        const buffer = await response.arrayBuffer();
                        const downloadTime = (performance.now() - downloadStart).toFixed(2);
                        const sizeMB = (buffer.byteLength / 1024 / 1024).toFixed(2);
                        logger.info(`Downloaded ${sizeMB} MB in ${downloadTime}ms`, true);

                        blob = new Blob([buffer], { type: "application/octet-stream" });

                        logger.info(`Storing in IndexedDB...`);
                        const storeStart = performance.now();
                        await offlineSource.setSource({ filename, blob });
                        logger.info(`Stored in ${(performance.now() - storeStart).toFixed(2)}ms`, true);
                    }
                } else {
                    logger.info('Using cached PMTiles', true);
                    // Get blob for size display
                    blob = await offlineSource.getAndSliceBlob(0, 1000000000);
                }

                // Initialize PMTiles protocol
                logger.info('Initializing PMTiles protocol');
                const protocol = new pmtiles.Protocol();
                maplibregl.addProtocol("pmtiles", protocol.tile);

                const p = new pmtiles.PMTiles(offlineSource);
                protocol.add(p);

                // Get metadata
                const metadata = await p.getMetadata();
                logger.info(`Metadata: ${JSON.stringify(metadata, null, 2)}`);

                // Get header for geographic bounds and center
                const header = await p.getHeader();
                logger.info(`Header bounds: [${header.minLon}, ${header.minLat}, ${header.maxLon}, ${header.maxLat}]`);
                logger.info(`Header center: [${header.centerLon}, ${header.centerLat}] @ zoom ${header.centerZoom}`);

                // Create style
                const style = createGenericStyle(filename, metadata);

                // Determine initial view from header
                const center = header.centerLon !== undefined && header.centerLat !== undefined
                    ? [header.centerLon, header.centerLat]
                    : DEFAULT_CENTER;
                const zoom = header.centerZoom !== undefined ? header.centerZoom : DEFAULT_ZOOM;

                // Create map
                logger.info('Creating map');
                currentMap = new maplibregl.Map({
                    container: 'map',
                    style: style,
                    center: center,
                    zoom: zoom
                });

                currentMap.addControl(new maplibregl.NavigationControl(), 'top-right');

                currentMap.on('load', () => {
                    logger.info('Map loaded successfully', true);
                    setStatus('Loaded (Offline)', 'cached');

                    // Setup tooltip
                    setupTooltip(currentMap);

                    // Fit to bounds from header
                    if (header.minLon !== undefined && header.maxLon !== undefined &&
                        header.minLat !== undefined && header.maxLat !== undefined) {
                        logger.info(`Fitting to bounds: [${header.minLon}, ${header.minLat}, ${header.maxLon}, ${header.maxLat}]`, true);
                        currentMap.fitBounds([
                            [header.minLon, header.minLat], // Southwest
                            [header.maxLon, header.maxLat]  // Northeast
                        ], {
                            padding: 20,
                            duration: 1000
                        });
                    }
                });

                currentMap.on('error', (e) => {
                    logger.error(`Map error: ${e.error.message}`);
                });

                // Update file info badge
                const fileSize = blob ? (blob.size / 1024 / 1024).toFixed(1) : '?';
                fileInfo.textContent = `${filename} (${fileSize} MB)`;
                fileInfo.classList.remove('hidden');
                fileInfo.classList.add('inline-block');

                // Refresh cached files list if we stored a new file
                if (storedNewFile) {
                    await displayCachedFiles();
                }

            } catch (error) {
                logger.error(`Error loading PMTiles: ${error.message}`);
                setStatus('Error', 'error');
                uploadOverlay.classList.remove('hidden');
            }
        }

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-gray-400', 'bg-white');
            dropZone.classList.add('border-blue-600', 'bg-blue-50', 'border-solid');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-600', 'bg-blue-50', 'border-solid');
            dropZone.classList.add('border-gray-400', 'bg-white');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-600', 'bg-blue-50', 'border-solid');
            dropZone.classList.add('border-gray-400', 'bg-white');

            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.pmtiles')) {
                logger.info(`File dropped: ${file.name}`, true);
                loadPMTiles(file, file.name, true);
            } else {
                logger.error('Please drop a .pmtiles file');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                logger.info(`File selected: ${file.name}`, true);
                loadPMTiles(file, file.name, true);
            }
        });

        loadDefaultBtn.addEventListener('click', () => {
            logger.info('Loading default dataset', true);
            loadPMTiles(DEFAULT_URL, DEFAULT_FILENAME, false);
        });

        btnUpload.addEventListener('click', () => {
            uploadOverlay.classList.toggle('hidden');
            if (!uploadOverlay.classList.contains('hidden')) {
                displayCachedFiles();
            }
        });

        btnClear.addEventListener('click', async () => {
            try {
                logger.warn('Clearing cache...', true);
                const db = await IndexedDBSource.openDb(DB_NAME, TABLE_NAME);
                const tx = db.transaction([TABLE_NAME], 'readwrite');
                const store = tx.objectStore(TABLE_NAME);
                await new Promise((resolve, reject) => {
                    const req = store.clear();
                    req.onsuccess = () => resolve();
                    req.onerror = () => reject(req.error);
                });
                db.close();
                logger.info('Cache cleared', true);

                if (currentMap) {
                    currentMap.remove();
                    currentMap = null;
                }
                fileInfo.classList.remove('inline-block');
                fileInfo.classList.add('hidden');
                setStatus('Ready', 'default');
                uploadOverlay.classList.remove('hidden');

                // Refresh cached files list
                await displayCachedFiles();
            } catch (error) {
                logger.error(`Error clearing cache: ${error.message}`);
            }
        });

        btnTooltip.addEventListener('click', () => {
            tooltipEnabled = !tooltipEnabled;
            if (tooltipEnabled) {
                btnTooltip.classList.add('bg-blue-50', 'border-blue-600');
                logger.info('Tooltip enabled', true);
            } else {
                btnTooltip.classList.remove('bg-blue-50', 'border-blue-600');
                // Clear hover state when disabling tooltips
                if (currentMap && hoveredFeatureId !== null) {
                    currentMap.setFeatureState(
                        { source: 'pmtiles-source', sourceLayer: hoveredSourceLayer, id: hoveredFeatureId },
                        { hover: false }
                    );
                    hoveredFeatureId = null;
                    hoveredSourceLayer = null;
                }
                if (currentPopup) {
                    currentPopup.remove();
                    currentPopup = null;
                }
                logger.info('Tooltip disabled', true);
            }
        });

        logClearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            logger.clear();
        });

        // Console toggle
        function toggleConsole() {
            consoleOpened = !consoleOpened;
            if (consoleOpened) {
                // Open to 50% height
                logPanel.style.height = '50%';
                mapView.style.bottom = '50%';
                uploadOverlay.style.bottom = '50%';
                consoleToggleIcon.textContent = '‚ñº';
            } else {
                // Minimize to just the header bar (40px)
                logPanel.style.height = '40px';
                mapView.style.bottom = '40px';
                uploadOverlay.style.bottom = '40px';
                consoleToggleIcon.textContent = '‚ñ≤';
            }
        }

        logHeader.addEventListener('click', toggleConsole);

        // Initialize
        logger.info('PMTiles Offline Demo initialized', true);
        logger.info('Drag and drop a .pmtiles file or load the default dataset');

        // Check for cached files on startup
        displayCachedFiles();
    </script>

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
